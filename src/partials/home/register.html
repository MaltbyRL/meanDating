<div class="container" style="background-image: url('http://bearrepublic.com/wp-content/uploads/2014/01/valentines-heart.jpg'); height: 90vw;">
<h1>Register</h1>


<form>
  <div class="form-group">
    <label for="email">Email address</label>
    <input id="email" type="email" placeholder="Email" ng-model="emailadd" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Password" ng-model="pass1" class="password form-control"/>
  </div>
  <div class="form-group">
    <label for="password2">Password (again)</label>
    <input id="password2" type="password" placeholder="Password" ng-model="pass2" class="password form-control"/>
  </div>
  <button class="btn btn-default" ng-click="registerNow()">Register</button>
</form>
