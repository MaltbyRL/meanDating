<div class="container" style="background-image: url('http://bearrepublic.com/wp-content/uploads/2014/01/valentines-heart.jpg'); height: 90vw;">
<form>
  <h1>Login</h1>
  <div class="form-group">
    <label for="email">Email address</label>
    <input id="email" type="email" placeholder="Email" class="form-control" ng-model="email"/>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Password" class="form-control" ng-model="password"/>
  </div>
  <button ng-click="loginNow()" class="btn btn-default">Login</button>
</form>
